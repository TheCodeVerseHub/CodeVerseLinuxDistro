# CVH Linux Live ISO mkinitcpio configuration
# vim: set ft=sh:

MODULES=()

BINARIES=()

FILES=()

# archiso hook is REQUIRED for live ISO to boot
# - base: essential boot utilities
# - udev: device detection
# - modconf: module configuration
# - archiso: mount squashfs and switch root
# - block: block device support
# - filesystems: filesystem modules
# - keyboard: keyboard support (for typing)
HOOKS=(base udev modconf archiso block filesystems keyboard)

COMPRESSION="zstd"
