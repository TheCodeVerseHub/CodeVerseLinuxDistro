# CVH Linux OpenRC Configuration
# /etc/rc.conf

# Enable Unicode support
unicode="YES"

# Parallel service startup for faster boot
rc_parallel="YES"

# Logging
rc_logger="YES"
rc_log_path="/var/log/rc.log"

# CGroups (hybrid mode for compatibility)
rc_cgroup_mode="hybrid"
rc_controller_cgroups="YES"

# Hotplug services
rc_hotplug="*"

# Network interface naming (predictable)
rc_net_naming="net0"

# Crash behavior
rc_crashed_start="YES"
rc_crashed_stop="YES"
